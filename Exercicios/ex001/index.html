<!DOCTYPE html> <!--Indica que o documento está sendo escrito na versão HTML5-->
<html lang="pt-br"> <!--Lang é o parâmetro da lingua em que vou escrever o site, no nosso caso "pt-br"-->
<head> <!--head é a parte de configurações do site-->
    <meta charset="UTF-8"><!--Configuração do conjunto de caracteres "charset" que será utilizado no site, nesse caso "UTF-8"(Conjunto de caracteres que suportam acentuações e o "Ç")-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--"Viewport" significa que o site vai ocupar 100% da tela disponível dada pelo navegador-->
    <title>Meu primeiro exercício</title><!--Title é a tag que indica o título do site, ele vai exibir esse nome escrito na aba superior do navegador-->
</head><!--Fechamento da tag head-->
<body><!--body é a parte de conteúdo do site-->
    <h1>Olá, Mundo</h1><!--h1 é a tag de cabeçalho do site, essa tag suporta do h1 até h6 por ondem de prioridade, h1 é o maior cabeçalho e h6 o menor cabeçalho-->
    <hr><!--Tag hr cria uma linha horizontal, hr significam HORIZONTAL ROW-->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p><!--p é a tag que indica parágrafo-->
    <p>Este é um momento único! Estou criando um site!</p>
    <p>HTML significa <b>HyperText Markup Language</b></p><!--Tag b deixa o texto em negrito, b significa bold-->
</body><!--Fechamento da tag body-->
</html><!--Fechamento da tag html-->
